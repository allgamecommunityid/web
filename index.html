<!DOCTYPE html>
<html lang="en" class="bg-slate-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Game Community Indonesia</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="min.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
</head>
<body id="body"class="bg-slate-100 stop-scrolling">
    <div id="loading" class="fixed w-full h-full bg-white flex justify-center items-center space-x-2">
        <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-blue-600" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
            spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
                text-purple-500
            " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
            spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
                text-green-500
            " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-red-500" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
            spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
                text-yellow-500
            " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-blue-300" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-gray-300" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="w-full h-full flex justify-center items-center">
        <div id="welcome" class="container mx-auto px-4">
            <div class="text-center text-gray-900 font-bold uppercase text-4xl">Welcome To</div>
            <div class="text-center text-gray-900 font-bold uppercase mt-6 text-6xl">All Game Community</div>
            <div class="text-center text-gray-900 font-bold uppercase mt-6 text-3xl">[ REBORN ]</div>
        </div>
    </div>
    <div id="playwrapper" class="py-4 md:py-12 mb-20">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-900 font-bold uppercase mt-6 text-6xl">Play Together</div>
            <div id="play" class="grid grid-cols-12 gap-6 mt-5 justify-items-center"></div>
        </div>
    </div>
    <div id="streamerwrapper" class="py-4 md:py-12 mb-20">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-900 font-bold uppercase mt-6 text-6xl">Meet our Streamer</div>
            <div id="streamer" class="grid grid-cols-12 gap-6 mt-5 justify-items-center"></div>
        </div>
    </div>
    <div id="friendwrapper" class="py-4 md:py-12 mb-20">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-900 font-bold uppercase mt-6 text-5xl">Meet our Close Friend</div>
            <div id="friend" class="grid grid-cols-12 gap-6 mt-5 justify-items-center"></div>
        </div>
    </div>
    <div id="staffwrapper" class="py-4 md:py-12 mb-20">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-900 font-bold uppercase mt-6 text-5xl">Meet our Staff</div>
            <div id="staff" class="grid grid-cols-12 gap-6 mt-5 justify-items-center items-stretch"></div>
        </div>
    </div>
    <div id="memberwrapper" class="py-4 md:py-12 mb-20">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-900 font-bold uppercase mt-6 text-3xl">Meet our Community Loyal Member</div>
            <div id="member" class="grid grid-cols-12 gap-6 mt-5 justify-items-center"></div>
        </div>
    </div>
    <div class="py-4 md:py-12 mt-20">
        <div class="container mx-auto px-4 flex justify-center">
            <a class="text-center text-gray-900 mt-6 text-xs" href="/privacy-policy">Privacy Policy</a>
        </div>
    </div>
    <div class="py-4 md:py-12">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-900 font-bold uppercase mt-6 text-xs">Made With ❤️ by QRChraint</div>
        </div>
    </div>
    <script src="app.js?2"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</body>
</html>
