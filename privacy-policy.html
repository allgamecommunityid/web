<!DOCTYPE html>
<html lang="en" class="bg-slate-100">
<head>

<body id="body"class="bg-slate-100 stop-scrolling">
    <div id="loading" class="fixed w-full h-full bg-white flex justify-center items-center space-x-2">
        <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-blue-600" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
            spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
                text-purple-500
            " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
            spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
                text-green-500
            " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-red-500" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
            spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0

            " role="status">

        </div>

            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="welcome">

            <div class="text-center text-gray-900 font-bold text-4xl">Privacy Policy</div>
            <div class="text-center text-gray-900 text-xl">Last updated : <span id="privacy-date">-</div></div>
        </div>
        <div class="container mx-auto max-w-4xl mt-20">
            <div class="text-gray-900 font-bold" id="privacy-content"></div>
        </div>
    </div>
    <script src="privacy.js?2"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

</html>
